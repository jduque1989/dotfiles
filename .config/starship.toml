# ~/.config/starship.toml

# Shows the current username
[env_var.USER]
format = '[$env_value](bold white) '
variable = "USER"
disabled = true


# Shows the hostname
[hostname]
ssh_only = false
format = "[$hostname](bold yellow) "
disabled = true

# Shows current directory
[directory]
truncation_length = 8
truncation_symbol = "â€¦/"
home_symbol = "ïŸ ~"
read_only_style = "197"
read_only = " ï€£ "
format = "at [$path]($style)[$read_only]($read_only_style) "

[localip]
